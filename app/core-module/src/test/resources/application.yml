spring:
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        #         show_sql: true
        format_sql: true
        #        use_sql_comments: true
        default_batch_fetch_size: 100
    open-in-view: false

logging.level:
  org.hibernate.SQL: debug